<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Tic Tac Toe</title>
    </head>
    <body>

        <h1>Tic Tac Toe</h1><br>
        <h2 id = "turn">X Goes First Move</h2>
     
        <div class="container">
            <div class="row row-cols-3">
              <div class="col-1">
                <button class="btn btn-primary" type="submit" id = "1" onclick=ticMark(this.id)><img src="/img/square.png" width="100px" height="100px"></button>
              </div>
              <div class="col-1">
                <button class="btn btn-primary" type="submit" id = "2" onclick=ticMark(this.id)><img src="/img/square.png" width="100px" height="100px"></button>
              </div>
              <div class="col-1" >
                <button class="btn btn-primary" type="submit" id = "3" onclick=ticMark(this.id)><img src="/img/square.png" width="100px" height="100px"></button>
              </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <button class="btn btn-primary" type="submit" id = "4" onclick=ticMark(this.id)><img src="/img/square.png" width="100px" height="100px"></button>
                </div>
                <div class="col-1" >
                    <button class="btn btn-primary" type="submit" id = "5" onclick=ticMark(this.id)><img src="/img/square.png" width="100px" height="100px"></button>
                </div>
                <div class="col-1" >
                    <button class="btn btn-primary" type="submit" id = "6" onclick=ticMark(this.id)><img src="/img/square.png" width="100px" height="100px"></button>
                </div>
            </div>

            <div class="row">
                <div class="col-1" >
                    <button class="btn btn-primary" type="submit" id = "7" onclick=ticMark(this.id)><img src="/img/square.png" width="100px" height="100px"></button>
                </div>
                <div class="col-1">
                    <button class="btn btn-primary" type="submit" id = "8" onclick=ticMark(this.id)><img src="/img/square.png" width="100px" height="100px"></button>
                </div>
                <div class="col-1">
                    <button class="btn btn-primary" type="submit" id = "9" onclick=ticMark(this.id)><img src="/img/square.png" width="100px" height="100px"></button>
                </div>
            </div>
          </div>

          <script>
                let count = 0;
                const xImage = '<img src="/img/x.png" width="100px" height="100px">';
                const oImage = '<img src="/img/o.png" width="100px" height="100px">';
                function ticMark(position){

                    console.log("position " + position);
                    console.log(document.getElementById(position).innerHTML);

                    if(document.getElementById(position).innerHTML == '<img src="/img/square.png" width="100px" height="100px">'){
                        if(count % 2 === 0){
                            document.getElementById(position).innerHTML = xImage;
                            document.getElementById("turn").innerHTML = "O turn";
                        }else{
                            document.getElementById(position).innerHTML = oImage;
                            document.getElementById("turn").innerHTML = "X turn";
                        }

                        //GAME LOGIC

                        count++;
                    }else{
                        alert("Pick an open spot!");
                    }

                }

              
          </script>

    </body>
</html>
